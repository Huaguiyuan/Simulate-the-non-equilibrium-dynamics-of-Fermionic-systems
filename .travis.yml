language: cpp
sudo: false

addons:
  apt:
    packages:
      - python3

cache:
    directories:
        - cmake-3.5.2

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          souces:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          souces:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          souces:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6

install:
    - tools/travis-cmake.sh
    - export PATH=$PWD/cmake-3.5.2/dist/bin:$PATH

script:
    - cmake --version
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc)
