language: cpp
sudo: false

addons:
    apt:
        sources:
            - llvm-toolchain-precise-3.7
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - doxygen
            - g++-5
            - gcc-5
            - graphviz

cache:
    directories:
        - cmake-3.5.0

compiler:
    - gcc
    - clang

install:
    - if [ "$CXX" == "g++" ]; then export CXX=g++-5; export CC=gcc-5; fi
    - if [ "$CXX" == "clang++" ]; then export CXX=clang++-3.7; export CC=clang-3.7; fi
    - tools/travis-cmake.sh
    - export PATH=$PWD/cmake-3.5.0/dist/bin:$PATH

script:
    - cmake --version
    - mkdir build
    - cd build
    - cmake -Dhubbard_ENABLE_DOC=on -Dhubbard_ENABLE_BENCHMARKS=on ..
    - make -j$(nproc)
    - make test
    - make doc
